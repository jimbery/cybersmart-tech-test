name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'  # Enable caching for faster installs

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libnotify4 libnss3 libxss1 \
            libasound2t64 libatk1.0-0 libx11-xcb1 libxcomposite1 \
            libxdamage1 libxtst6 libgbm1 xvfb

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum npx playwright test
        env:
          # Optional: Set Electron-specific env vars
          ELECTRON_ENABLE_LOGGING: true
          DISPLAY: :99

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30